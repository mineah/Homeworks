<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Us Form</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->

    <!-- Add Google Fonts for a more stylish font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap">
    
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fde2e2;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffc0cb;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            font-weight: bold;
            font-size: 2em;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        select, textarea {
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #333;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="radio"] {
            margin-right: 8px;
        }

        .radio-group {
            margin-bottom: 16px;
        }

        button {
            padding: 10px;
            background-color: #e83e8c;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #c92d77;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Rate Us</h2>
        <form>
            <label for="rating">Which section you like the most?</label>
            <select id="rating" name="rating">
                <option value="5">Clothes</option>
                <option value="4">Cosmetic</option>
                <option value="3">Toys</option>
                <option value="2">All of them</option>
                <option value="1">Not any</option>
            </select>

            <label for="feedback">Your Feedback:</label>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Enter your feedback..."></textarea>

            <label>Choose an Option:</label>
            <div class="radio-group">
                <input type="radio" id="option1" name="options" value="option1">
                <label for="option1">Social media</label>

                <input type="radio" id="option2" name="options" value="option2">
                <label for="option2">Friend</label>

                <input type="radio" id="option2" name="options" value="option2">
                <label for="option2">Other</label>
            </div>

            <button type="submit">Submit</button>
        </form>
    <div id="thankYouMessage">Thank you for your feedback!</div>
    </div>

   
    
</body>
</html>

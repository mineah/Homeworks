
<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
<link rel="stylesheet" href="./src/contactus.css">
<title>Goofy's little things</title>

</head>

<body>

<div class="container">  
    <form id="contact" action="" method="post">
      <h3>Contact us</h3>
      <h4>We are always here to support you</h4>
      <fieldset>
        <input placeholder="Your name" type="text" tabindex="1" required autofocus>
      </fieldset>
      <fieldset>
        <input placeholder="Your Email Address" type="email" tabindex="2" required>
      </fieldset>
      <fieldset>
        <input placeholder="Your Phone Number (optional)" type="tel" tabindex="3" required>
      </fieldset>
      <fieldset>
        <textarea placeholder="Type your message here...." tabindex="5" required></textarea>
      </fieldset>
      <fieldset>
        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
      </fieldset>
      <p class="copyright">If you find it easier you can send email
      <a href = "mailto: hasicminea2002@gmail.com">here</a></p>
      <p class="copyright">Go back to <a href="index.html" target="_blank">Goofy's little things</a></p>
    </form>
  </div>
</body>
